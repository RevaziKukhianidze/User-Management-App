<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <div class="category-filler">
    <div class="form-group">
      <label for="">Enter vin code</label>
      <input
        [(ngModel)]="categoryItem.categoryName"
        type="text"
        placeholder="Enter here"
        class="form-control"
      />
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    [mat-dialog-close]="true"
    (click)="onModalSubmit()"
    class="btn btn-warning col-md-12 d-block"
  >
    Update
  </button>
</mat-dialog-actions>
